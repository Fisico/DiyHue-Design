<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,height=device-height,initial-scale=1.0" />
    <title>DIY Hue Light</title>

    
    <link href="style.css" rel="stylesheet">
    <link rel="stylesheet" href="bootstrap-4.6.0-dist/css/bootstrap.min.css">
    <link href='https://fonts.googleapis.com/css?family=Lato:400,300' rel='stylesheet' type='text/css'>

     
    <link rel="stylesheet" href="fontawesome-free-5.15.1-web/css/fontawesome.min.css"> 
    <link rel="stylesheet" href="fontawesome-free-5.15.1-web/css/all.min.css">
    

    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
   
<script src="bootstrap-4.6.0-dist/js/bootstrap.bundle.min.js"></script>

<div class="lightGrid">
   <div class="lightContainer">
    <div class="iconContainer">
      <i class="fas fa-lightbulb"></i>
    </div>
    <div class="textContainer">
    <p>%lightname%asda</p>
    </div>
    <div class="switchContainer">
      <label class="switch">
        <input type="checkbox">
        <span class="slider"></span>
      </label>
    </div>
    <div class="lightBrightness">
      <div class="lightBrightnessValue"></div>
    </div>
   </div>

   <div class="lightContainer cyan">
    <div class="iconContainer">
      <i class="fas fa-lightbulb"></i>
    </div>
    <div class="textContainer">
    <p>%lightname%</p>
    </div>
    <div class="switchContainer">
      <label class="switch">
        <input type="checkbox">
        <span class="slider"></span>
      </label>
    </div>
    <div class="lightBrightness">
      <div class="lightBrightnessValue"></div>
    </div>
   </div>

   <div class="lightContainer magenta">
    <div class="iconContainer">
      <i class="fas fa-lightbulb"></i>
    </div>
    <div class="textContainer">
    <p>%lightname%</p>
    </div>
    <div class="switchContainer">
      <label class="switch">
        <input type="checkbox">
        <span class="slider"></span>
      </label>
    </div>
    <div class="lightBrightness">
      <div class="lightBrightnessValue"></div>
    </div>
   </div>

</div>

  </body>
</html>
